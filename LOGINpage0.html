<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }
        .error-message {
            color: red;
            font-size: 12px;
            text-align: center;
            margin-bottom: 10px;
        }
        .success-message {
            color: green;
            font-size: 12px;
            text-align: center;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .toggle-form {
            text-align: center;
            margin-top: 15px;
        }
        .toggle-form a {
            color: #333;
            text-decoration: none;
        }
        .toggle-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1 id="form-title">Login</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <div class="error-message" id="loginMessage"></div>
            <button type="submit">Login</button>
        </form>

        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <label for="register-username">New Username:</label>
                <input type="text" id="register-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="register-password">New Password:</label>
                <input type="password" id="register-password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="error-message" id="registerMessage"></div>
            <button type="submit">Create Account</button>
        </form>

        <div class="toggle-form">
            <a href="#" id="toggle-link">Don't have an account? Create one!</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toggleLink = document.getElementById('toggle-link');
        const formTitle = document.getElementById('form-title');

        // Toggle between login and registration forms
        toggleLink.addEventListener('click', (event) => {
            event.preventDefault();
            const isLoginVisible = loginForm.style.display !== 'none';
            if (isLoginVisible) {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                formTitle.textContent = 'Register';
                toggleLink.textContent = 'Already have an account? Login';
                // Clear messages
                document.getElementById('loginMessage').textContent = '';
                document.getElementById('registerMessage').textContent = '';
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                formTitle.textContent = 'Login';
                toggleLink.textContent = "Don't have an account? Create one!";
                document.getElementById('loginMessage').textContent = '';
                document.getElementById('registerMessage').textContent = '';
            }
        });

        // Function to handle user registration
        registerForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPasswordInput = document.getElementById('confirm-password');
            const messageElement = document.getElementById('registerMessage');

            // If confirm-password input is missing in the HTML, create a fallback check
            const confirmPassword = confirmPasswordInput ? confirmPasswordInput.value : '';

            if (!username || !password) {
                messageElement.className = 'error-message';
                messageElement.textContent = 'Please provide a username and password.';
                return;
            }

            if (password !== confirmPassword) {
                messageElement.className = 'error-message';
                messageElement.textContent = 'Passwords do not match.';
                return;
            }

            // Retrieve existing users from local storage
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if username already exists
            const userExists = users.find(user => user.username === username);
            if (userExists) {
                messageElement.className = 'error-message';
                messageElement.textContent = 'Username already exists. Choose another.';
                return;
            }

            // Add the new user
            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));

            messageElement.className = 'success-message';
            messageElement.textContent = "Account created successfully! You can now log in.";
            
            // Clear the form
            registerForm.reset();

            // Switch back to login after a short delay
            setTimeout(() => {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                formTitle.textContent = 'Login';
                toggleLink.textContent = "Don't have an account? Create one!";
                document.getElementById('registerMessage').textContent = '';
            }, 1200);
        });

        // Function to handle user login
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            const messageElement = document.getElementById('loginMessage');

            if (!username || !password) {
                messageElement.className = 'error-message';
                messageElement.textContent = 'Please enter username and password.';
                return;
            }

            // Retrieve existing users from local storage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Find the user with matching credentials
            const user = users.find(user => user.username === username && user.password === password);
            
            if (user) {
                messageElement.className = 'success-message';
                messageElement.textContent = "Login successful! Redirecting...";
                // Redirect to homepage
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 700);
            } else {
                messageElement.className = 'error-message';
                messageElement.textContent = "Incorrect username or password.";
            }
        });
    </script>

</body>
</html>
