<html>

    <title>eCommerce Product Page</title>
    <style>
:root{
    --bg:#f7f7fb;
    --card:#ffffff;
    --muted:#6b6b6b;
    --accent:#ff6f61;
    --shadow: 0 6px 18px rgba(15,15,15,0.08);
    --radius:10px;
    --max-width:1200px;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
    margin:0;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background:var(--bg);
    color:#222;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* Header */
header{
    width:100%;
    background:#fff;
    box-shadow: var(--shadow);
    position:sticky;
    top:0;
    z-index:100;
}
.header-content{
    max-width:var(--max-width);
    margin:0 auto;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:18px;
}
.header-content h1{
    margin:0;
    font-size:20px;
    letter-spacing:1px;
    color:#111;
}
nav ul{
    list-style:none;
    margin:0;
    padding:0;
    display:flex;
    gap:18px;
    align-items:center;
}
nav a{
    text-decoration:none;
    color:var(--muted);
    padding:8px 12px;
    border-radius:8px;
    transition:all .18s ease;
    font-weight:500;
}
nav a:hover{ color:var(--accent); background:rgba(255,111,97,0.06); transform:translateY(-2px); }
.cart-icon{
    width:36px;
    height:36px;
    background:linear-gradient(135deg,#fff,#f3f3f4);
    border-radius:8px;
    margin-left:12px;
    box-shadow:0 2px 6px rgba(0,0,0,0.05);
    display:inline-block;
}

/* Main product layout */
main.product-container{
    max-width:var(--max-width);
    width:100%;
    padding:28px 18px;
    display:grid;
    gap:20px;
    grid-template-columns:repeat(auto-fit, minmax(240px, 1fr));
    align-items:start;
}

/* Product card */
.product{
    background:var(--card);
    border-radius:var(--radius);
    padding:14px;
    box-shadow:var(--shadow);
    display:flex;
    flex-direction:column;
    gap:10px;
    transition:transform .18s ease, box-shadow .18s ease;
}
.product:hover{
    transform:translateY(-6px);
    box-shadow:0 14px 30px rgba(15,15,15,0.08);
}
.product img{
    width:100%;
    height:220px;
    object-fit:cover;
    border-radius:8px;
    display:block;
}
.product h2{
    font-size:16px;
    margin:6px 0 0 0;
    color:#111;
}
.product .price{
    color:var(--accent);
    font-weight:700;
    margin:6px 0;
}
.add-to-cart{
    margin-top:auto;
    background:var(--accent);
    color:#fff;
    border:none;
    padding:10px 12px;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
    transition:background .12s ease, transform .08s ease;
}
.add-to-cart:hover{ background:#ff3d2e; transform:translateY(-2px); }

/* Footer */
footer{
    width:100%;
    background:transparent;
    padding:20px 0;
    text-align:center;
    color:var(--muted);
    margin-top:30px;
}

/* Responsive tweaks */
@media (max-width:640px){
    .header-content{padding:12px}
    .product img{height:180px}
    nav ul{gap:10px}
}
    </style>
</head>

    <script>
        function addToCart(name, price, image) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
